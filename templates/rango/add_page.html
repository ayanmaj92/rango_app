<!DOCTYPE html>
<html>
	<head>
		<title>Rango</title>
	</head>
	<body>
		{% if category %}
		<h1>Add Page for {{ category }}</h1>
		<div>
			<form id="page_form" method="post" action="/rango/category/{{ category.slug }}/add_page/">
				{% csrf_token %}
				{% for hidden in form.hidden_fields %}
					{{ hidden }}
				{% endfor %}
				{% for field in form.visible_fields %}
					{{ field.errors }}
					{{ field.help_text }}
					{{ field }}
				{% endfor %}
				<input type="submit" name="submit" value="Create Page Entry"/>
			</form>
		</div>
		{% else %}
		<strong>Non-existent Category</strong>
		{% endif %}
	</body>
</html>
