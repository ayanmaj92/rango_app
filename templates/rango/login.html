{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Login
{% endblock %}

{% block body_block %}
	<h1>Login to Rango</h1>
	{% if invalid %}
		<p style="color:red">Invalid credentials provided!</p>
	{% endif %}
	<form id="login_form" method="post" action="/rango/login/">
		{% csrf_token %}
		Username: <input type="text" name="username" value="" size="50" placeholder="Enter username">
		<br>
		<br>
		Password: <input type="password" name="password" value="" size="50" placeholder="Enter password">
		<br>
		<br>
		<input type="submit" name="submit" value="Submit">
	</form>
{% endblock %}
